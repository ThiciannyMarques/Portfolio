<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    

</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
      <path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/>
    </svg>
    <main>
      <div class="card-img">
        <img src="images/illustration-hero.svg">
      </div>
      <div class="principal">
        <div>
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p> 
        </div>
      
      
        <div class="preco">
          <img src="images/icon-music.svg" alt="">
          <h5>Annual Plan</h5>
          $59.99/year
          <a href="" type="button">Change</a>
        </div>

        <div class="compra">
          <button type="submit">
            Proceed to Payment
          </button>
          <br>
          <a>Cancel Order</a>
        </div>
      </div>
      
    
    </main>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
